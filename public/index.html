<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>xe-utils 函数库、工具类</title>
    <script>
      var _hmt = _hmt || [];
      (function() {
        if (location.host.indexOf('localhost') === -1) {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?bb92c84d2dff18210f9be4cf2aa28fee";
          hm.onload = function () {
            _hmt.push(['_requirePlugin', 'UrlChangeTracker', {
              shouldTrackUrlChange: function (newPath, oldPath) {
              return newPath && oldPath;
              }}
            ]);
          }
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but xe-utils doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/xe-utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/xe-ajax"></script>
    <script src="https://cdn.jsdelivr.net/npm/xe-clipboard"></script>
  </body>
</html>
